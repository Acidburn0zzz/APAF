  <body>
    <div class="container">
       <h1>Services Page</h1>
       <p>This list shows the list of services with a small description of what
       they are doing nad which hidden service they are running on.</p>
        <table class="table table-striped" href='#' id='hstable'>
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Comment</th>
              <th>Hidden Service Url</th>
              <th>Active</th>
           </tr>
         </thead>
         <tbody>
           <tr>
             <td>1</td>
             <td>Foo</td>
             <td>Foo</td>
             <td>foo</td>
             <td>foo</td>
           </tr>
         </tbody>
       </table>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.7.2.js"></script>
    <script>
      $(document).ready(function() {
          $.get('service', function(data) {
              services = eval( '(' + data + ')' );
              console.log(services);
              for (var i in services)
                  $('#hstable').append('<tr>')
                               .append('<td>' + services[i].num + '</td>')
                               .append('<td>' + services[i].name + '</td>')
                               .append('<td>' + services[i].desc + '</td>')
                               .append('<td>' + services[i].url + '</td>')
                               .append('<td>' + services[i].active + '</td>')
                               .append('</tr>');
          });
      }
      );
  </script>


  </body>
